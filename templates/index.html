<!DOCTYPE html>

<html>
    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- http://getbootstrap.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- app's own CSS -->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <!-- https://developers.google.com/maps/documentation/javascript/ -->
        <script src="https://maps.googleapis.com/maps/api/js?key={{ key | urlencode }}&v=3.exp"></script>

        <!-- http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- http://getbootstrap.com/ -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->

        <!-- http://handlebarsjs.com/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <!-- http://stewartjpark.com/Flask-JSGlue/ -->

        <!-- app's own JavaScript -->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

        <title>Entryways</title>

    </head>

        <!-- fill viewport -->
        <div class="container-fluid">
            <!-- Google Maps -->
            <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
            <div id="map-canvas"></div>
                <form id="form">
                    <!-- Bootstrap dropdown -->
                    <!-- http://getbootstrap.com/components/#input-groups -->
                    <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" id="floor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Floor
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#" onclick="update(0)">B</a></li>
                        <li><a href="#" onclick="update(1)">1</a></li>
                        <li><a href="#" onclick="update(2)">2</a></li>
                        <li><a href="#" onclick="update(3)">3</a></li>
                        <li><a href="#" onclick="update(4)">4</a></li>
                        <li><a href="#" onclick="update(5)">5</a></li>
                      </ul>
                    </div>
                </form>
            </div>
        </div>
    </body>
